<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de E-mail com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS personalizados */
        .btn-custom {
            background-color: #FF6347; /* Cor laranja coral */
            border-color: #FF6347; /* Cor da borda */
        }
        .container-custom {
            background-color: #8ff08c; /* Cor amarelo claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Sombra */
        }
    </style>
</head>
<body>
    <div class="container mt-5 container-custom">
        <form id="emailForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control">
                <div id="emailHelp" class="form-text">Por favor, insira um e-mail válido.</div>
            </div>
            <!-- Botão "Enviar" com cor de fundo personalizada -->
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
            <span class="bi bi-exclamation-circle"></span>
            <span class="ms-2">Por favor, insira um e-mail válido.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
